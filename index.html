<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" An annotated map of the Alberta Arts Neighborhood in Portland, Oregon. ">
		<meta name="author" content=" MacKenzie Rawcliffe">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Alberta Arts Map</title>
	</head>
	<body>
		<div id="header"><hr><h1>Alberta Arts Neighborhood Map</h1><hr></div>
		<div id="albertamap"></div><hr>
		<div id="annotation">
			<div id="filter">
				<h2>Explore the Hood</h2>
			</div>
			<div id="list">
				<h3>These are my favorite places!</h3>
				<table>
					<tbody data-bind="foreach: albertaPlaces">
						<tr>
							<td data-bind="text:name"></td>
							<td data-bind="text:what"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--Add Knockout and page script-->
		<script type='text/javascript' src='knockout-3.4.0.js'></script>
		<script type='text/javascript' src='main.js'></script>
		<!--Link to Google Api key-->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChKQpXGlF7yMHeCGcw0dafLRcU-eHUwls&callback=initMap">
		</script>
	</body>
</html>
