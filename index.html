<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" An annotated map of the Alberta Arts Neighborhood in Portland, Oregon. ">
		<meta name="author" content=" MacKenzie Rawcliffe">
		<title>Alberta Arts Map</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="Libraries/bootstrap/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="Libraries/knockout-3.4.0.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<!--Header-->
			<div class="header row">
				<div class="col-md-12">
					<hr>
					<h1>Alberta Arts Neighborhood</h1>
					<button data-bind="click:openSidebar" class="btn btn-info">
						Seek
					</button>
					<hr>
				</div>
				<div class ="error" data-bind="visible: showMessage">
					<h4>Foursquare data is unavailable. Please try refreshing the page.</h4>
				</div>
				<div  class ="error" data-bind="visible: showMapMessage">
					<h2>Google Maps is not loading. Please try refreshing the page.</h2>
				</div>
			</div>
			<!--Sidebar-->
			<div id="wrapper row">
				<div id="sidebar-wrapper" data-bind="css:{open:sidebarWide() == true }">
					<!--Search-->
					<div>
						<h2>Explore</h2>
						<div id="center-search">
							<input class="filter" type="search" placeholder="Enter a Name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
						</div>
						<h4>Powered by FourSquare</h4><hr>
						<h2>My Favorite Places</h2><hr>
					</div>
					<!--List-->
					<div>
						<ul class="sidebar-nav list-group-item" data-bind="foreach: visible">
							<li class="listItem sidebar-brand" data-bind="text: name, click: $parent.showInfo">
							</li>
						</ul>
					</div>
				</div>

				<div id="page-content-wrapper">
					<div class="container-fluid col-md-12">
						<div id="mapDiv"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="main2.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>
	</body>
</html>
