<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" An annotated map of the Alberta Arts Neighborhood in Portland, Oregon. ">
		<meta name="author" content=" MacKenzie Rawcliffe">
		<title>Alberta Arts Map</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="knockout-3.4.0.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row header">
				<div class="col-md-12">
					<hr><h1>Alberta Arts Neighborhood</h1><hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="bodyContainer">
					<div id="wrapper">
						<div id="sidebar-wrapper">
							<h2 class="headings">Explore</h2>
							<input class="filter" type="search" placeholder="Enter a Name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
							<h2 class="headings">My Favorite Places</h2>
							<ul class="sidebar-nav list-group-item" data-bind="foreach: visible">
								<li class="listItem" data-bind="text: name, click: $parent.showInfo"></li>
							</ul>
						</div>
					</div>
					<div id="mapDiv"></div>
					<div id ="error"></div>
				</div>
			</div>
		</div>
		<script src="main2.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>

	</body>
</html>
