<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" An annotated map of the Alberta Arts Neighborhood in Portland, Oregon. ">
		<meta name="author" content=" MacKenzie Rawcliffe">
		<title>Alberta Arts Map</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="knockout-3.4.0.js"></script>
		<script src="main.js"></script>
		<script> function googlesuccess() {app();} </script>
		<script async src="https://maps.googleapis.com/maps/api/js?callback=googlesuccess"></script>
		<!-- Menu Toggle Script -->
			<script>
			$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
			});
			</script>
	</head>
	<body>

		<div class="container">
			<div class="row header">
				<div class="col-md-12">
					<hr><h1>Alberta Arts Neighborhood</h1><hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="bodyContainer">
					<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
						<div id="wrapper navbar-header">
							<a href="#menu-toggle" class="btn btn-default glyphicon glyphicon-menu-hamburger white" id="menu-toggle"></a>
							<input class="filter" type="search" placeholder="check it ouuuut..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
							<h2 class="headings">Explore</h2>
						</div>
					</nav>
					<!-- Sidebar -->
					<div id="wrapper">
						<div id="sidebar-wrapper">
							<h2 class="headings">My favorite places</h2>
							<ul class="sidebar-nav list-group results-list" id="list-view" data-bind="foreach: visiblePlaces">
								<li>
									<a class="list-group-item" data-bind="text: locationName, click: clicker"></a>
								</li>
							</ul>
						</div>
					</div>
					<div id="mapDiv"></div>
				</div>
			</div>
		</div>
	</body>
</html>
