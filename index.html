<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" An annotated map of the Alberta Arts Neighborhood in Portland, Oregon. ">
		<meta name="author" content=" MacKenzie Rawcliffe">
		<title>Alberta Arts Map</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="knockout-3.4.0.js"></script>
	</head>
	<body>
		<div class="container">
			<!--Header-->
			<div class="header row">
				<div class="col-md-12">
					<hr>
					<h1>Alberta Arts Neighborhood</h1>
					<a href="#menu-toggle" class="btn btn-info" id="menu-toggle">
						Explore
					</a>
					<hr>
				</div>
				<div id ="error"></div>
			</div>
			<!--Sidebar-->
			<div id="wrapper row">
				<div id="sidebar-wrapper">
					<!--Search-->
					<div>
						<h2 class="headings">Explore</h2>
						<input class="filter" type="search" placeholder="Enter a Name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
						<hr><h4>Powered by FourSquare <img src="https://playfoursquare.s3.amazonaws.com/press/2014/foursquare-icon-16x16.png"</h4>
						<h2 class="headings">My Favorite Places</h2>
					</div>
					<!--List-->
					<div>
						<ul class="sidebar-nav list-group-item" data-bind="foreach: visible">
							<li class="listItem sidebar-brand" data-bind="text: name, click: $parent.showInfo"></a>
							</li>
						</ul>
					</div>
				</div>

				<div id="page-content-wrapper">
					<div class="container-fluid col-md-12">
						<div id="mapDiv"></div>
					</div>
				</div>
			</div>
		</div>
		 <!-- Menu Toggle Script -->
		<script>
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
		</script>
		<script src="main2.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>

	</body>
</html>
